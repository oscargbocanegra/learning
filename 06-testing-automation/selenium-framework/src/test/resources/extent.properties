# Activa la generación del reporte Spark
extent.reporter.spark.start=true
extent.reporter.spark.out=target/cucumber-reports/ExtentReport.html

# Configuración adicional (opcional)
extent.reporter.spark.config=src/test/resources/spark-config.xml
extent.reporter.spark.vieworder=dashboard,test,category,exception,author,device
extent.reporter.spark.timeline.enabled=true
extent.reporter.spark.timeline.mode=single
extent.reporter.spark.display.order=oldest
extent.reporter.spark.testNameAttribute=Scenario Name

# Reportes JSON y XML (opcional)
extent.reporter.json.start=true
extent.reporter.json.out=target/cucumber-reports/ExtentReport.json

extent.reporter.xml.start=true
extent.reporter.xml.out=target/cucumber-reports/ExtentReport.xml

extent.cucumber.adapter.jsonfile=target/cucumber-reports/Cucumber.json

